- summary: |
    При фильтрации по цене не подгружается товар с следующих страниц
  environment: |
    Google Chrome Версия 134.0.6998.165 (Официальная сборка), (64 бит)
    Linux Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Открыть главную страницу интернет-магазина
    2. В фильтре по стоимости написать "от 3000"
    Ошибка на втором шаге, настройки фильтра распространяются только на страницу на которой находится пользователь
