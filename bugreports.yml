- summary: |
    Не работает поиск по ключевым словам написаным Кирилицей
  environment: |
    Google Chrome Версия 134.0.6998.165 (Официальная сборка), (64 бит)
    Linux Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Сменить локализацию на Русский
    3. Ввести в поиск "Стул"
    После третьего шага поиск не находит товар
  expected-result: |
    Поиск должен показать товар с ключевым словом в наименовании
  actual-result: |
    "Ничего не найдено"

- summary: |
    В списке категорий отображаются только категории страницы на которой находится пользователь
  environment: |
    Google Chrome Версия 134.0.6998.165 (Официальная сборка), (64 бит)
    Linux Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
    1. Открыть главную страницу интернет-магазина
    2. Нажать кнопку "Категории"
    Ошибка на после второго шага, отображаются не все категории
  expected-result: |
    Пользователь должен увидеть полный список категорий
  actual-result: |
    Отоброжаются только те категории, товары из которых находятся непосредственно на данной странице сайта.

