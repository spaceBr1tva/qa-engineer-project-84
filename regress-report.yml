  - summary: |
      При вводе отрицательных чисел в вильтр по цене пропадает кнопка перехода между страницами товаров
  environment: |
      Google Chrome Версия 134.0.6998.165 (Официальная сборка), (64 бит)
    Linux Ubuntu 24.04.2 LTS
