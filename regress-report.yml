  bugreports:
  - summary: |
      При вводе спецсимволов в поле поиска пропадает кнопка перехода на следующую страницу
  environment: |
      Google Chrome Версия 134.0.6998.165 (Официальная сборка), (64 бит)
    Linux Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
      1. Открыть главную страницу интернет-магазина
      2. В поле "поиск" пишем !"№;%
      Ошибка после второго шага (Кнопка перехода.png)
  expected-result: |
      Главная страница корректно отображается работа сайта не нарушена
  actual-result: |
      Пропала кнопка перехода на следующую страницу товаров (Кнопка перехода.png)
      
  - summary: |
      При вводе в поле поиска слов написаных кирилицей поиск не работает (пропадает кнопка перехода между страницами)
  environment: |
      Google Chrome Версия 134.0.6998.165 (Официальная сборка), (64 бит)
    Linux Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
      1. Открыть главную страницу интернет-магазина
      2. Ввести в поиск ключевое слово "стул"
      Ошибка на втором шаге (Кнопка перехода2.png)
  expected-result: |
      Поиск должен показать товар с ключевым словом в наименовании
  actual-result: |
      Поиск не работает и пропала кнопка перехода между страницами (Кнопка перехода2.png)

  - summary: |
      При вводе большого количества символов пропадает кнопка перехода между страницами
  environment: |
      Google Chrome Версия 134.0.6998.165 (Официальная сборка), (64 бит)
    Linux Ubuntu 24.04.2 LTS
  steps-to-reproduce: |
      1. Открыть главную страницу интернет-магазина
